<!DOCTYPE html>

<html>

<head>

	<title>Contact us</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<link href="contactUSstyle.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>

<body>

	<div class="container">

		<div class="contact-box">

			<div class="left">
			  <div class=""><img src="image/pfc map .png" alt="" width="450" height="515"/></div>
			</div>

			<div class="right">

			  <h2>Contact Us</h2>
			  <form action="https://formspree.io/f/mvojorky" method="POST">
				<input type="text" class="field" name="Your Name" placeholder="Your Name">

				<input type="text" class="field" name="email" placeholder="Your Email">

				<input type="text" class="field" name="number" placeholder="Phone">

				<textarea placeholder="Message" name="Message" class="field"></textarea>

				<button class="btn">Send</button>
				</form>
		  </div>

		</div>

	</div>

</body>

</html>
